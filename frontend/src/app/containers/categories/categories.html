<div class='container'>
    <div class="herobannerContainer" [innerHTML]="tagName" >
    </div>
    <div class="wrapper">
        <div class="row">
            <div class="column two-third">
                <div class="subcategories" *ngIf="productService['products']; else subcategoryService['subcategories']">
                    <div class="subcategory" *ngFor="let product of productService['products']">
                       <div class="productImg">
                           <img [src]="product.image_path" alt="imagen" class="image">
                       </div>
                       <div class="productInfo">
                           <h2>{{product.name}}</h2>
                           <p>Precio: {{product.price}}€/kg</p>
                       </div> 
                    </div>
                </div>

            </div>
            <div class="column one-third" >
                <form class="form-inline my-2 my-lg-0">
                    <!-- Le paso el evento submit para que haga la función searchProduct y le paso el evento como parámetro || (submit)="searchProducts($event)"-->
                    <input class="form-control mr-sm-2" type="search" placeholder="Encuentra tu producto" aria-label="Search"
                      name="search">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><i _ngcontent-jwg-c82="" id="glassButton" class="material-icons">search</i></button>
                </form>
                <h3>Subcategorias</h3>
                <ul *ngIf="subcategoryService['subcategories']">
                    <li *ngFor="let subcategory of subcategoryService['subcategories']" class="eyeContainer">{{subcategory.name}}<span class="eye"><img src="../../../assets/images/icons/eyeOpen.svg" alt=""></span></li>
                </ul>
                <app-filters></app-filters>
            </div> 
        </div>
    </div>
