<div class='container'>
    <!-- TITULO DE CATEGORÍA -->
    <div class="herobannerContainer" [innerHTML]="tagName">
    </div>
    <!-- PRODUCTOS DE ESA CATEGORÍA-->
    <div class="wrapper">
        <div class="row">
            <div class="column two-third">
                <div class="subcategories" *ngIf="productService['products']; else subcategory">
                    <div class="subcategory" *ngFor="let product of productService['products']">
                       <div class="productImg">
                           <img [src]="product.image_path" alt="imagen" class="image">
                       </div>
                       <div class="productInfo">
                           <h2>{{product.name}}</h2>
                           <p>Precio: {{product.price}} {{product.unit}}</p>
                       </div> 
                    </div>
                </div>
                <ng-template #subcategory>
                    <div class="subcategory" *ngFor="let product of subcategoryService['subcategories']">
                        <div class="productImg">
                            <img [src]="product.image_path" alt="imagen" class="image">
                        </div>
                        <div class="productInfo">
                            <h2>{{product.name}}</h2>
                            <p>Precio: {{product.price}} {{product.unit}}</p>
                        </div> 
                     </div>
                </ng-template>
            </div>
            <div class="column one-third">
                <!-- BUSCADOR LATERAL -->
                <form class="form-inline my-2 my-lg-0">
                    <!-- Le paso el evento submit para que haga la función searchProduct y le paso el evento como parámetro || (submit)="searchProducts($event)"-->
                    <input class="form-control mr-sm-2" type="search" placeholder="Encuentra tu producto" aria-label="Search"
                      name="search">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><i _ngcontent-jwg-c82="" id="glassButton" class="material-icons">search</i></button>
                </form>
                <!-- FILTRO LATERAL -->
                <div class="categoryTitle">
                    <h3 *ngIf="mobile; else noClick" (click)="onClickMe($event)" [innerHTML]="filterTitle"></h3>
                    <ng-template #noClick>
                        <h3 [innerHTML]="filterTitle"></h3>
                    </ng-template>
                </div>
                <ul id="categoryList" *ngIf="subcategoryService['subcategories']">
                    <li id={{subcategory.name}} *ngFor="let subcategory of subcategoryService['subcategories']" class="eyeContainer" (click)="onActivate($event)">{{subcategory.name}}</li>
                   <li class="eyeContainer" (click)="onActivate($event)">Ver todo</li> 
                </ul>
                <!-- <app-filters></app-filters> -->
            </div> 
        </div>
    </div>
</div>
