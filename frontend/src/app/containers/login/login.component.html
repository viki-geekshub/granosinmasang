<form class="container p-5" (submit)="login($event)" > 
    <div class="form-group" >
      <label for="email">Email</label>
      <!-- ngModel para conectar la propiedad email de user al input -->
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email" autofocus="autofocus"> <!--[()]=To way banding => Esto es para que todo lo que yo marque con ngModel vaya a las propiedades del objeto de usuario que hemos construido en el login.component.ts -->
       </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <!-- ngModel => para conectar la propiedad password de user al input. Así todo lo que se meta en el input, se mete como propiedad en el objeto que hemos creado en el login.component.ts -->
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-dark">Conectar</button>
    <div class="linkRegister">
      <p>¿No estas registrado?</p>
      <a class="nav-link" routerLink="/signup">Regístrate aquí</a>
    </div>
  </form>
  <!-- *ngIf => para que no nos muestre el div cuando no hay errorMsg -->
  <div class="alert alert-danger mx-5" *ngIf="errorMsg">
    {{errorMsg}} <!--Crear la variable errorMsg-->
  </div>
  <div class="alert alert-success mx-5" *ngIf="successMsg">
    {{successMsg}}
  </div>
  
  <!-- esto es para poder ver dentro de un objeto en el html -->
  <!-- {{user | json}} -->
