<div class="container">
  <div class="herobanner search">
    <h1>Lo hemos encontrado. Yupi!</h1>
  </div>
  <div class="subcategories">
    <div class="subcategory" *ngFor="let product of products">
      <div class="productImg">
        <img [src]="product.image_path" alt="imagen" class="image">
      </div>
      <div class="productInfo">
        <h2>{{product.name}}</h2>
        <p>Precio: {{product.price}} {{product.unit}}</p>
      </div>
    </div>
  </div>
</div>
